{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="login-background">
  <div class="login-wrapper">
      <h1 class="center">LOGIN PAGE</h1>
      <form class="form" action="/login" method="POST">
          {% if error %}
              <p class="error">{{ error }}</p>
          {% endif %}
          {% if success %}
              <p class="success">{{ success }}</p>
          {% endif %}
          <div>
              <label for="email">Email</label><br>
              <input type="Email" class="input" placeholder="enter your email" id="email" name="email">
          </div>
          <div>
              <label for="password">Password</label><br>
              <input type="password" class="input" placeholder="enter your password" id="password" name="password">
          </div>
          <button type="submit">Login</button>
          <p>Don't have account? <a href="/register">SignUp</a></p>
          <p><a href="/forgotpassword">Forgot password?</a></p>
      </form>
  </div>
</div>
{% endblock %}
